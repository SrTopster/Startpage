<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel='icon' type='image/png' href='favicon.png'>
        <title>Topster_ Home</title>
        <style>
            @font-face 
            {
            font-family: Orbitron;
            src: url("Orbitron.ttf");
            }
            body 
            {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }
            .strokeme
            {
            text-shadow:
            -1px -1px 0 #000,
            0   -1px 0 #000,
            1px -1px 0 #000,
            1px  0   0 #000,
            1px  1px 0 #000,
            0    1px 0 #000,
            -1px  1px 0 #000,
            -1px  0   0 #000;
            }
            .strokemelink a
            {
            text-shadow:
            -1px -1px 0 #000,
            0   -1px 0 #000,
            1px -1px 0 #000,
            1px  0   0 #000,
            1px  1px 0 #000,
            0    1px 0 #000,
            -1px  1px 0 #000,
            -1px  0   0 #000;
            color: red;
            left: 10px;
            font-size: 20px;
            }
            .strokemelink a:hover
            {
            color: white;
            font-size: 22px;
            }
            #clock
            {
            text-shadow:
            -1px -1px 0 #000,
            0   -1px 0 #000,
            1px -1px 0 #000,
            1px  0   0 #000,
            1px  1px 0 #000,
            0    1px 0 #000,
            -1px  1px 0 #000,
            -1px  0   0 #000;
            color: white;
            font-family: 'Orbitron';
			font-size: 32px;
			width: 198px;
			text-align: center;
			border: 2px solid white;
			border-radius: 5px;
            position: absolute;
            top: 22px;
            right: 10px;
            }
            #clock:hover
            {
            border: 2px solid red;
            }
            #stuff
            {
            position: absolute;
            right: 220px;
            bottom: 15px;
            border-radius: 5px;
            border: 2px solid white;
            background-color: rgb(0, 0, 0,0.0);
            color:gray;
            visibility: hidden;
            }
            #stuff:hover{
            border: 2px solid red;
            }
            #q
            {
            background-color: rgb(0, 0, 0,0.0);
            color: red;
            width: 300px;
            border-radius: 5px;
            border: 2px solid white;
            position: absolute;
            bottom: 15px;
            }
            #engine
            {
            position: absolute;
            left: 320px;
            bottom: 15px;
            border-radius: 5px;
            border: 2px solid white;
            background-color: rgb(0, 0, 0,0.0);
            color:gray;
            }
            #engine:hover{
            border: 2px solid red;
            }
            #img
            {
            position: absolute;
            right: 10px;
            bottom: 15px;
            border: 1px solid white;
            }
            #img:hover
            {
            border: 1px solid red;
            }
        </style>
    </head>
    <body style="background-color:black;">
        <h1 class= "strokeme" style="color: white;margin-bottom: 5px;font-size: 35px;">Welcome home Topster_</h1>
        <div id="links" class="strokemelink">
        </div>
        <form id="search" action="https://www.google.com/search" method="GET">
            <input type="text" placeholder="Google Search" id="q" autocomplete="off" name="q">
        </form>
        <button id="engine" onclick="engine()">Engine</button>
        <img id="img" onclick="changeimage()" src="webp/1.webp">
        <a href="https://www.youtube.com/watch?v=Tiqxn3iOmxY">
            <button id="stuff">Good Stuff</button>
        </a>
        <a href="https://apod.nasa.gov/apod/astropix.html">
            <div id="clock">13:37:42</div>
        </a>
        <script>
            //Link builder
            var webs = {"Youtube":"https://www.youtube.com","Discord":"https://discord.com/activity","Steam":"https://steamcommunity.com/id/topster_/","Twitter":"https://twitter.com/home","Twitch":"https://www.twitch.tv/","4chan":"https://www.4chan.org/"}
            for (var prop in webs){
                var a = document.createElement("a");
                a.innerHTML = prop+"<br>";
                a.href = webs[prop];
                document.getElementById("links").appendChild(a);
            }
            //Image chager
            var image = document.getElementById("img");
            var clicks = 1
            function changeimage(){
                if (clicks == 8){
                    clicks = 1;
                    document.getElementById("stuff").style.visibility = "visible";
                }
                image.src = "webp/"+clicks+".webp";
                clicks += 1;
            }
            function engine(){
                search = document.getElementById("search")
                if (search.action == "https://www.google.com/search"){
                    search.action = "https://duckduckgo.com/"
                    document.getElementById("q").placeholder = "DuckDuckGo Search"
                }
                else{
                    search.action = "https://www.google.com/search"
                    document.getElementById("q").placeholder = "Google Search"
                }
            }
            //Clock
            setInterval(showTime, 1000);
		    function showTime() {
                let time = new Date();
                let hour = time.getHours();
                let min = time.getMinutes();
                let sec = time.getSeconds();

                hour = hour < 10 ? "0" + hour : hour;
                min = min < 10 ? "0" + min : min;
                sec = sec < 10 ? "0" + sec : sec;

                let currentTime = hour + ":"+ min + ":" + sec;

                document.getElementById("clock")
                    .innerHTML = currentTime;
            }
		    showTime();
        </script>
    </body>
</html>
